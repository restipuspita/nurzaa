<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Potensio Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: slideInDown 0.8s ease-out;
    }

    .header h1 {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      flex: 1;
      animation: slideInUp 0.8s ease-out 0.2s both;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .chart-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .chart-title {
      color: #2d3748;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .chart-title::before {
      content: 'üìä';
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .info-card h3 {
      color: #2d3748;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .current-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 10px;
      text-align: center;
    }

    .value-label {
      color: #718096;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 15px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .status-online {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      background: rgba(103, 126, 234, 0.1);
      border-radius: 10px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #718096;
      margin-top: 5px;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="header">
      <h1>Realtime Potensio Dashboard</h1>
      <p>Monitoring nilai potensio secara real-time</p>
    </div>

    <div class="dashboard">
      <div class="chart-container">
        <div class="chart-title">Data Potensio Real-time</div>
        <canvas id="myChart"></canvas>
      </div>

      <div class="sidebar">
        <div class="info-card">
          <h3>üí° Nilai Saat Ini</h3>
          <div class="current-value" id="currentValue">0</div>
          <div class="value-label">ADC Value</div>
          <div class="status-indicator status-online">
            <div class="status-dot"></div>
            Online
          </div>
        </div>

        <div class="info-card">
          <h3>üìà Statistik</h3>
          <div class="stats">
            <div class="stat-item">
              <div class="stat-value" id="maxValue">0</div>
              <div class="stat-label">Maksimum</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="minValue">0</div>
              <div class="stat-label">Minimum</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="avgValue">0</div>
              <div class="stat-label">Rata-rata</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="dataCount">0</div>
              <div class="stat-label">Data Point</div>
            </div>
          </div>
        </div>

        <div class="info-card">
          <h3>‚öôÔ∏è Pengaturan</h3>
          <div style="color: #718096; font-size: 0.9rem; line-height: 1.6;">
            <div>‚Ä¢ Update: 5 detik</div>
            <div>‚Ä¢ Window: 8 data point</div>
            <div>‚Ä¢ Sumber: Firebase</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 6 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    createParticles();

    // Firebase config
    const firebaseConfig = {
      databaseURL: "https://nurzaa-1eb6c-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Chart configuration
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Nilai Potensio',
          data: [],
          borderColor: '#667eea',
          backgroundColor: 'rgba(102, 126, 234, 0.1)',
          borderWidth: 3,
          tension: 0.4,
          fill: true,
          pointBackgroundColor: '#667eea',
          pointBorderColor: '#ffffff',
          pointBorderWidth: 2,
          pointRadius: 6,
          pointHoverRadius: 8,
          pointHoverBackgroundColor: '#764ba2',
          pointHoverBorderColor: '#ffffff',
          pointHoverBorderWidth: 3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 750,
          easing: 'easeInOutQuart'
        },
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Waktu',
              color: '#4a5568',
              font: {
                size: 14,
                weight: 'bold'
              }
            },
            grid: {
              color: 'rgba(74, 85, 104, 0.1)'
            },
            ticks: {
              color: '#718096'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Nilai ADC',
              color: '#4a5568',
              font: {
                size: 14,
                weight: 'bold'
              }
            },
            grid: {
              color: 'rgba(74, 85, 104, 0.1)'
            },
            ticks: {
              color: '#718096'
            }
          }
        },
        interaction: {
          intersect: false,
          mode: 'index'
        }
      }
    });

    // Statistics tracking
    let allValues = [];
    let counter = 0;

    function updateStats() {
      if (allValues.length === 0) return;

      const max = Math.max(...allValues);
      const min = Math.min(...allValues);
      const avg = Math.round(allValues.reduce((a, b) => a + b, 0) / allValues.length);
      const count = allValues.length;

      document.getElementById('maxValue').textContent = max;
      document.getElementById('minValue').textContent = min;
      document.getElementById('avgValue').textContent = avg;
      document.getElementById('dataCount').textContent = count;
    }

    function updateChart(value) {
      const timestamp = counter * 5;
      
      chart.data.labels.push(timestamp + "s");
      chart.data.datasets[0].data.push(value);
      
      allValues.push(value);
      counter++;

      // Keep only last 8 data points for chart
      if (chart.data.labels.length > 8) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      // Keep only last 20 values for statistics
      if (allValues.length > 20) {
        allValues.shift();
      }

      // Update current value with animation
      const currentValueEl = document.getElementById('currentValue');
      currentValueEl.style.transform = 'scale(1.1)';
      currentValueEl.style.color = '#764ba2';
      currentValueEl.textContent = value;
      
      setTimeout(() => {
        currentValueEl.style.transform = 'scale(1)';
        currentValueEl.style.color = '#667eea';
      }, 200);

      chart.update('none'); // No animation for smoother real-time updates
      updateStats();
    }

    // Fetch data every 5 seconds
    setInterval(() => {
      db.ref("Potensio/latest").get().then((snapshot) => {
        const nilai = snapshot.val() || Math.floor(Math.random() * 1024); // Fallback for demo
        updateChart(nilai);
      }).catch((error) => {
        console.error('Error fetching data:', error);
        // Use random data for demo if Firebase fails
        const randomValue = Math.floor(Math.random() * 1024);
        updateChart(randomValue);
      });
    }, 5000);

    // Initial load
    setTimeout(() => {
      const initialValue = Math.floor(Math.random() * 1024);
      updateChart(initialValue);
    }, 1000);
  </script>
</body>
</html>
